<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Novus Watch</title>
    <!-- Tailwind CSS CDN for modern styling and responsive utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <div class="product-card">
        <div class="badge">New and Improved!</div>
        <div class="product-image-container">
            <!-- Placeholder image as we don't have the exact image URL -->
            <img src="../Exercise-3/assets/novus.jpg" alt="Novus Watch Series IV" class="product-image" onerror="this.onerror=null; this.src='https://placehold.co/400x250/F0F0F0/333333?text=Image+Not+Found';">
        </div>
        <div class="product-details">
            <h2 class="product-title">Novus Watch<span class="product-series"> Series IV</span></h2>
            <p class="product-description">
                The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal
                regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.
            </p>
        </div>
    </div>

</body>
</html>
