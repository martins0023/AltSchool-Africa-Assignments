<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body style="padding: 5%;">
    <div>
        <p><b>ASSIGNMENT 2 MEDIA ELEMENTS</b></p>
    </div>
    <div>
        <p><b>Profile Picture:</b> <span>An image of myself</span></p>
        <img src="./assets/miracle.jpg" width="320" height="350"/>
    </div>

    <div>
        <p><b>Video:</b> <span>A meme video I like</span></p>
        <video width="320" height="240" controls>
            <source src="./assets/video.mp4" type="video/mp4">
            <source src="./assets/video.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <div>
        <p><b>Audio:</b> <span>A favourite music I like</span></p>
        <audio controls>
            <source src="./assets/audio.ogg" type="audio/ogg">
            <source src="./assets/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div>
        <p><b>Youtube Video:</b> A random youtube video of bohemian rhapsody</p>
        <iframe width="320" height="315" controls
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </div>
</body>
</html>
